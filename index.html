<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="sign-up" novalidate>
        <h1>Sign Up</h1>
        <fieldset>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required placeholder="example@example.com">
                <span class="email-error error"></span>
            </div>
            <div>
                <label for="country">Country: </label>
                <select name="country" id="country">
                    <option value="placeholder" selected>Select</option>
                    <option value="United-States">United States</option>
                    <option value="Canada">Canada</option>
                </select>
                <span class="country-error error"></span>
            </div>
            <div>
                <label for="zip-code">ZIP code: </label>
                <input type="number" id="zip-code" name="country" required placeholder="XXXXX-XX">
                <span class="zip-code-error error"></span>
            </div>
            <div>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" required>
                <span class="password-error error"></span>
            </div>
            <div>
                <label for="confirm-password">Confirm Password: </label>
                <input type="password" id="confirm-password" name="password" required>
                <span class="confirm-password-error error"></span>
            </div>
        </fieldset>
        <button class="form-submit">Submit</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
